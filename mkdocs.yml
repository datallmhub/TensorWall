site_name: TensorWall Documentation
site_description: LLM Governance Gateway - Control access, cost, and security for any LLM
site_url: https://tensorwall.ai/docs
repo_url: https://github.com/datallmhub/tensorwall
repo_name: datallmhub/tensorwall

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [backend]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Features:
    - Security: features/security.md
    - Policy Engine: features/policies.md
    - Budgets: features/budgets.md
    - Observability: features/observability.md
  - Providers:
    - Overview: providers/overview.md
    - OpenAI: providers/openai.md
    - Anthropic: providers/anthropic.md
    - Azure OpenAI: providers/azure.md
    - Vertex AI: providers/vertex.md
    - Groq: providers/groq.md
    - Mistral: providers/mistral.md
    - Ollama: providers/ollama.md
  - API Reference:
    - Chat Completions: api/chat.md
    - Embeddings: api/embeddings.md
    - Admin API: api/admin.md
  - Advanced:
    - Load Balancing: advanced/load-balancing.md
    - Security Plugins: advanced/security-plugins.md
    - Integrations: advanced/integrations.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datallmhub/tensorwall
