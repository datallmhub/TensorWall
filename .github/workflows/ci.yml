name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tensorwall_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff black mypy

      - name: Lint with ruff
        run: |
          ruff check backend/ --output-format=github

      - name: Check formatting with black
        run: |
          black --check backend/

      - name: Type check with mypy
        run: |
          mypy backend/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/tensorwall_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: test
          JWT_SECRET_KEY: test-secret-key
        run: |
          pytest backend/tests/ \
            --cov=backend \
            --cov-report=xml \
            --cov-report=html \
            -v \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Type check
        working-directory: frontend
        run: npm run type-check || npx tsc --noEmit || true

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ""

  # ==========================================================================
  # Security Scan
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r backend/ -ll -ii -x backend/tests/ || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r backend/requirements.txt
          safety check || true

  # ==========================================================================
  # Docker Build
  # ==========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: tensorwall:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose version

      - name: Start services
        run: |
          docker-compose up -d --build
          sleep 30

      - name: Health check
        run: |
          curl -f http://localhost:8000/health/live || exit 1
          curl -f http://localhost:8000/health/ready || exit 1

      - name: Run API tests
        run: |
          # Basic API test
          curl -f http://localhost:8000/docs || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v
