services:
  # Init container - runs once to set up the database
  init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["/bin/bash", "/app/backend/scripts/docker-init.sh"]
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/llm_gateway
      - REDIS_URL=redis://redis:6379
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - SEED_DATA=${SEED_DATA:-development}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/llm_gateway
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","https://frontend.llm-gateway.orb.local","http://frontend.llm-gateway.orb.local","https://gateway.llm-gateway.orb.local","http://gateway.llm-gateway.orb.local"]
    depends_on:
      init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app/backend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d llm_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/e2e:/app/e2e
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
